<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<th:block layout:fragment="customTitle">
	<title>상품수정</title>
</th:block>
<th:block layout:fragment="customContents">
	<form th:action="@{/gList}" method="post">
		<select name="sk">
			<option value="g_code">상품코드</option>
			<option value="m_id">등록자아이디</option>
			<option value="g_name">상품명</option>
			<option value="g_cate">분류</option>
			<option value="g_price">가격</option>
			<option value="g_color">color</option>
			<option value="g_size">size</option>
			<option value="g_date">등록시간</option>
		</select>
			<input type="text" name="sv">
	</form>
</th:block>
</html>
